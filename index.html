<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors with Teachable Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="game-area">
            <div id="webcam-container"></div>
            <div id="label-container"></div>
            <div id="countdown"></div>
            <div id="result-container">
                <p>Computer's Choice: <span id="computer-choice"></span></p>
                <p>You: <span id="user-score">0</span> | Computer: <span id="computer-score">0</span></p>
                <h2 id="game-message">Press Start to Play!</h2>
            </div>
            <button type="button" onclick="init()">Start Game</button>
            <button type="button" onclick="stopGame()">Stop Game</button>
            <button type="button" onclick="resetGame()">Return to Main</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
